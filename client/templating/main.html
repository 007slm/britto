<template name="container">
    <div id="mainContent">
      {{#stellar_page}}
      {{/stellar_page}}  
    </div>
</template>

<template name="search">
  <form class="search-form form-horizontal" action="#" >
    <input type="text" id="search-input" />
    <input type="submit" id="search-button" value="Search" class="btn btn-primary" />
  </form>
</template>

<template name="nav">
  <header class="navbar position-fixed">
    <div class="navbar-inner">
      <div class="container">
        
        <a class="brand" href="/" >{{#setting}}site_name{{/setting}}</a>

        <nav class="nav-collapse">
          <ul class="nav">
            {{#each links}}
              {{#nav_link url}}{{text}}{{/nav_link}}
                {{#if sub_links }}
                  <ul class="submenu">
                  {{#each sub_links}}
                    {{#nav_link url}}{{text}}{{/nav_link}}
                  {{/each}}
                  </ul>
                {{/if}}
            {{/each}}
          </ul>
        </nav>
   
      </div>
    </div>
  </header>
</template>

<template name="user_area_nav">
  {{#if user_is_logged_in }}
  <nav class="user-area-nav">
    <header>Admin menu:</header>
    <ul class="nav user-area-nav-ul">
      {{#each user_area_links}}
        {{#nav_link url}}{{text}}{{/nav_link}}
      {{/each}}
    </ul>
  </nav>
  {{/if}}
</template>

<template name="sidelinks">
  {{#if blogRoll}}
  <h2>Blog roll</h2>
  <ul>
    {{#each blogRoll}}
      <li><a href="{{link}}">{{name}}</a></li>
    {{/each}}
  </ul>
  {{/if}}
</template>
