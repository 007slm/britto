<template name="container">
    <div id="mainContent">
      {{#stellar_page}}
      {{/stellar_page}}  
    </div>
</template>

<template name="search">
  <form class="search-form form-horizontal" action="#" >
    <input type="text" id="search-input" />
    <input type="submit" id="search-button" value="Search" class="btn btn-primary" />
  </form>
</template>

<template name="nav">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/" >{{#setting}}site_name{{/setting}}</a>

        <div class="nav-collapse">
          <ul class="nav">
            {{#each links}}
              {{#nav_link url}}{{text}}{{/nav_link}}
            {{/each}}
          </ul>
        </div>
   
      </div>
    </div>
  </div>
</template>

<template name="sidelinks">
  {{#if blogRoll}}
  <h2>Blog roll</h2>
  <ul>
    {{#each blogRoll}}
      <li><a href="{{link}}">{{name}}</a></li>
    {{/each}}
  </ul>
  {{/if}}
</template>
